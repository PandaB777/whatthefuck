<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title> 新浪广告 </title>
    </head>
    <body>
        <script>
            var pdps = location.search.substring(1);
            if (pdps) {
                document.write(
                    [
                        '<script async charset="utf-8" src="http://d1.sina.com.cn/litong/zhitou/sinaads/release/sinaads.js"></' + 'script>',
                            '<ins class="sinaads" data-ad-pdps="' + pdps + '"></ins>',
                        '<script>(sinaads = window.sinaads || []).push({});</' + 'script>'
                    ].join('')
                );
            }
        </script>
    </body>
</html>
