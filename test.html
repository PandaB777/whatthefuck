<html>
    <head>
        <meta charset="utf-8">
    </head>

        <div>
            <script async charset="utf-8" src="./sinaads.js"></script>
            <ins class="sinaads" style="display:inline-block;width:300px;height:500px" data-ad-pdps="pdps1"></ins>
            <script>
                (sinaads = window.sinaads || []).push({});
            </script>
        </div>

        <!-- 跨栏广告 -->
        <script async charset="utf-8" src="./sinaads.js"></script>
        <ins class="sinaads" style="display:none;width:980px;height:90px;" data-ad-pdps="pdps0"></ins>
        <script>
            (sinaads = window.sinaads || []).push({
                params : {
                    sinaads_couple_top : 100 //跨栏距离顶部高度
                }
            });
        </script>

        <!-- 视窗广告 -->
        <script async charset="utf-8" src="./sinaads.js"></script>
        <ins class="sinaads" style="display:none;width:250px;height:230px;" data-ad-pdps="pdps2"></ins>
        <script>
            (sinaads = window.sinaads || []).push({});
        </script>
    </body>
